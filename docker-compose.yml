version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: taskmanager-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: task_db
      POSTGRES_USER: task_user
      POSTGRES_PASSWORD: task_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
